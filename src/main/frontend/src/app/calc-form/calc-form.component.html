<div class="calc-form-container">

	<h2>input form component</h2>

	<em>Enter Loan Details:</em>

	<form *ngIf="form" [formGroup]="form" (ngSubmit)="calculateAmortization()">
		<label>Term:</label>
		<input type="text" formControlName="term"/>
		<label>Interest Rate:</label>
		<input type="text"  formControlName="interestRate"/>
		<label>Loan Amount:</label>
		<input type="text"  formControlName="loanAmount"/>
		<button (click)="calculateAmortization()">Calculate</button>
	</form>



</div>
