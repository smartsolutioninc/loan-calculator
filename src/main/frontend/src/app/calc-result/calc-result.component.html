<div class="calc-result-container">

	<h2>Amortization Table</h2>

	<p-table [value]="amortizationTable.amortizationRecords!">
		<ng-template pTemplate="header">
			<tr>
				<th>Payment Number</th>
				<th>Payment Amount</th>
				<th>Principal</th>
				<th>Interest</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-amortizationRecord>
			<tr>
				<td>{{amortizationRecord.paymentNumber}}</td>
				<td>{{amortizationRecord.payment}}</td>
				<td>{{amortizationRecord.principal}}</td>
				<td>{{amortizationRecord.interest}}</td>
			</tr>
		</ng-template>
	</p-table>
</div>
